  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=rCj81GVWGEocRtSzcKOuJbVusMnsO6qB"></script>
  <script>
      // 创建地图实例
      var map = new BMap.Map("map");

      // 设置中心点坐标和初始缩放级别
      var point = new BMap.Point(113.87834,23.016499); // 坐标
      map.centerAndZoom(point, 15);

  
      var marker = new BMap.Marker(point);        // 创建标注    
      map.addOverlay(marker);

      // 启用滚轮缩放
      map.enableScrollWheelZoom(true);

      // 添加缩放控件
      map.addControl(new BMap.ZoomControl());




      
  </script>
