<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多语言网页示例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end mt-3">
      <!-- 语言切换按钮 -->
      <button class="btn btn-primary me-2" id="lang-en">English</button>
      <button class="btn btn-secondary" id="lang-zh">中文</button>
    </div>

    <h1 data-translate="title">标题</h1>
    <p data-translate="description">描述内容</p>
  </div>

  <!-- 引入外部的 JavaScript 文件 -->
  <script src="language.js"></script>
</body>
</html>
